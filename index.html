<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Турнир мемов — голосование</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; }
    img { max-width: 90%; height: auto; border-radius: 10px; margin: 10px; }
    .vote-buttons { margin: 20px; }
    button { font-size: 18px; padding: 10px 20px; margin: 10px; cursor: pointer; }
    #results { margin-top: 30px; }
    .label { font-weight: bold; font-size: 16px; margin-bottom: 5px; }
    #register-section { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>Турнир мемов — регистрация и голосование</h1>

  <div id="register-section">
    <h2>Введите ваше имя для участия</h2>
    <input type="text" id="username" placeholder="Ваше имя">
    <button onclick="registerUser()">Зарегистрироваться</button>
    <div id="user-list"></div>
    <button onclick="startGame()" id="start-button" style="display:none; margin-top:20px">Начать голосование</button>
  </div>

  <div id="round-info" style="display:none"></div>
  <div id="meme-container"></div>
  <div class="vote-buttons" style="display:none">
    <button onclick="vote(0)">Мем 1</button>
    <button onclick="vote(1)">Мем 2</button>
  </div>
  <div id="results"></div>

  <script>
    const allImages = [
      'Анфиса 2.jpg', 'Анфиса 3.jpg', 'Анфиса.jpg',
      'Аня Караулова.jpg', 'Вика Караулова.jpg',
      'Леша 2.jpg', 'Леша 3.jpg', 'Леша 4.jpg',
      'Леша. 5.jpg', 'Леша 6.jpg', 'Леша.jpg'
    ];

    const users = new Set();
    let isEnot = false;

    function registerUser() {
      const input = document.getElementById('username');
      const name = input.value.trim();
      if (name && !users.has(name)) {
        users.add(name);
        if (name.toLowerCase() === 'енот') {
          isEnot = true;
        }
        updateUserList();
        input.value = '';
      }
    }

    function updateUserList() {
      const list = Array.from(users).map(u => `<li>${u}</li>`).join('');
      document.getElementById('user-list').innerHTML = `<h3>Зарегистрированы:</h3><ul>${list}</ul>`;
      if (isEnot) {
        document.getElementById('start-button').style.display = 'inline-block';
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const shuffled = shuffle([...allImages]);
    const rounds = [[]];

    for (let i = 0; i < shuffled.length; i += 2) {
      if (shuffled[i + 1]) {
        rounds[0].push([
          { src: shuffled[i], votes: 0, label: 'Мем 1' },
          { src: shuffled[i + 1], votes: 0, label: 'Мем 2' }
        ]);
      } else {
        rounds[0].push([{ src: shuffled[i], votes: 0, label: 'Мем 1' }]);
      }
    }

    let currentRound = 0;
    let currentPair = 0;
    let finalWinner = null;

    function startGame() {
      document.getElementById('register-section').style.display = 'none';
      document.querySelector('.vote-buttons').style.display = 'block';
      document.getElementById('round-info').style.display = 'block';
      showPair();
    }

    function showPair() {
      const pair = rounds[currentRound][currentPair];
      document.getElementById('round-info').innerText = `Раунд ${currentRound + 1}, Пара ${currentPair + 1}`;
      document.getElementById('meme-container').innerHTML = `
        <div>
          <div>
            <div class="label">Мем 1</div>
            <img src="${pair[0].src}" alt="Мем 1">
          </div>
          <div>
            <div class="label">Мем 2</div>
            <img src="${pair[1].src}" alt="Мем 2">
          </div>
        </div>
      `;
    }

    function vote(index) {
      const pair = rounds[currentRound][currentPair];
      pair[index].votes++;
      rounds[currentRound][currentPair] = pair[index];
      currentPair++;
      if (currentPair >= rounds[currentRound].length) {
        prepareNextRound();
      } else {
        showPair();
      }
    }

    function prepareNextRound() {
      const winners = rounds[currentRound].map(pair => Array.isArray(pair) ? (pair[0].votes >= pair[1].votes ? pair[0] : pair[1]) : pair[0]);
      currentRound++;
      currentPair = 0;
      if (winners.length === 1) {
        finalWinner = winners[0];
        document.getElementById('meme-container').innerHTML = `
          <h2>Победитель:</h2>
          <div class="label">${finalWinner.label}</div>
          <img src="${finalWinner.src}" alt="Победитель">
        `;
        document.querySelector('.vote-buttons').style.display = 'none';
      } else {
        const next = [];
        for (let i = 0; i < winners.length; i += 2) {
          if (winners[i + 1]) {
            next.push([
              { ...winners[i], label: 'Мем 1' },
              { ...winners[i + 1], label: 'Мем 2' }
            ]);
          } else {
            next.push([{ ...winners[i], label: 'Мем 1' }]);
          }
        }
        rounds[currentRound] = next;
        showPair();
      }
    }
  </script>
</body>
</html>
